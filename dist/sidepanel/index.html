<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Code Mentor</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1 class="animate__animated animate__fadeIn">AI Code Mentor</h1>

        <div class="input-section">
        
            <label for="input-prompt" class="sr-only">Code snippet:</label>
            <textarea id="input-code" name="input-prompt" class="input-field animate__animated animate__fadeInUp animate-delay-2" placeholder="Enter the code snippet" aria-label="Additional Preferences"></textarea>


            <div class="button-container">
                <button id="button-prompt" >Explain</button>
                <button id="button-reset" >Reset</button>
            </div>
        </div>

        <div class="output-section">
            <div id="loading">
                <div class="loading-spinner"></div>
                <p>Generating explanation...</p>
            </div>

            <div id="error" hidden class="error-message"></div>

            <div id="response" hidden class="response-container"></div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
